<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Financeiro</title>
</head>
<body>
    <div id="brand">
        <span>Financeiro</span>
    </div>
    <div id="header">
        <span id="welcomeMessage">Olá, fulano</span>
        <span id="slogan">Vamos colocar sua vida financeira no lugar</span>
    </div>
    <div id="container">
        <div id="left">
            <span id="entries">Seus lançamentos</span>
            <button id="newEntries">Novos lançamentos</button>

            <div id="entryArea">
                <div class="entryBlock">
                    <div class="entryDescription">
                        <span class="value spent">R$ 34,00</span>
                        <span>20/12/2012</span>
                        <span>Casa de carnes</span>
                    </div>
                </div>
            </div>
            <div id="entryArea">
                <div class="entryBlock">
                    <div class="entryDescription">
                        <span class="value earned">R$ 22,00</span>
                        <span>02/03/2012</span>
                        <span>Casa de carnes</span>
                    </div>
                </div>
            </div>
            <div id="entryArea">
                <div class="entryBlock">
                    <div class="entryDescription">
                        <span class="value spent">R$ 114,00</span>
                        <span>12/04/2012</span>
                        <span>Casa de carnes</span>
                    </div>
                </div>
            </div>
        </div>
				<div id="right">
					<span id="labelIncome">Sua renda mensal</span>
					<span id="income">R$ 3000,00</span>
				</div>
    </div>
    
</body>
</html>
