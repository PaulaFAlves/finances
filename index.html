    <div id="header">
        <span id="welcomeMessage">Olá, fulano</span>

    <div id="container">
        <div id="left">
            <span id="entries">Lançamentos</span>
            <button id="newEntries" onclick="formDisplay()">Novo lançamento</button>

						<div id="formEntry">
							<form onsubmit="submitForm(event)">
								<div id="typeOfEntry">
									<input type="radio" name="entryType" id="earned">
									<label for="earned" class="earned">Entrada</label>
									<input type="radio" name="entryType" id="spent" checked>
									<label for="spent" class="spent">Saída</label>
								</div>
								<label for="value">Valor:</label>
								<input type="number" step="0.01" min="0" name="value" id="value" required>

								<label for="description">Descrição:</label>
								<input type="text" name="description" id="description" required>

								<label for="date">Data:</label>
								<input type="date" name="date" id="date" required>

								<button id="submitButton">Lançar</button>
							</form>
						</div>
